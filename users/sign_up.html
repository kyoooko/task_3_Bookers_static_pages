<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* ヘッダー */
    .bookers{
      font-weight: bold;
    }
    @media (max-width: 767px) {
      .bookers{
        display:block;
        width: 100%;
      }
    }
    .main-container {
      margin-top: 50px;
    }
    /* 本ページ */
    .field,.actions{
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

<header class="navbar navbar-fixed-top navbar-inverse ">
  <div class="container">
    <nav class="nav navbar-brand navbar-left bookers">
      <span>Bookers</span>
    </nav>
    <nav>
      <ul class="nav navbar-nav navbar-right">
          <li><a class="glyphicon glyphicon-home home" href="/"> Home</a></li>
          <li><a class="glyphicon glyphicon-link about" href="/home/about"> About</a></li>
          <li><a class="glyphicon glyphicon-edit sign_up" href="/users/sign_up"> sign up</a></li>
          <li><a class="glyphicon glyphicon-log-in sign_in" href="/users/sign_in"> login</a></li>
      </ul>
    </nav>
  </div>
</header>

<main>
  <div class="container main-container">
    <p id="notice"></p>
    <h2>Sign up</h2>

    <form class="new_user" id="new_user" action="/users" accept-charset="UTF-8" method="post"><input name="utf8" type="hidden" value="✓"><input type="hidden" name="authenticity_token" value="y/2mflBVFrGTsDIGFYhplZwSJhN+SfXc3K8O31mdbFFElhwCxAdzPMElScmnA+5xeXzwr3sUobmMgILBHpfatQ==">
      
      <div class="field">
        <label for="user_name">Name</label><br>
        <input autofocus="autofocus" class="name" type="text" name="user[name]" id="user_name">
      </div>

      <div class="field">
        <label for="user_email">Email</label><br>
        <input autofocus="autofocus" class="email" type="email" value="" name="user[email]" id="user_email">
      </div>

      <div class="field">
        <label for="user_password">Password</label>
        <em>(6 characters minimum)</em>
        <br>
        <input autocomplete="off" class="password" type="password" name="user[password]" id="user_password">
      </div>

      <div class="field">
        <label for="user_password_confirmation">Password confirmation</label><br>
        <input autocomplete="off" class="password_confirm" type="password" name="user[password_confirmation]" id="user_password_confirmation">
      </div>

      <div class="actions">
        <input type="submit" name="commit" value="Sign up" class="btn btn-success" data-disable-with="Sign up">
      </div>
    </form>
    <a class="sign_in" href="/users/sign_in">Log in</a><br>
  </div>
</main>



  <footer>
    <div class="container">
    	<div class="row">
      	<div class="col-xs-3 col-xs-offset-9">
      		<p>CopyRight Infratop.inc</p>
      	</div>
      </div>
    </div>
  </footer>

</body>
</html>
